<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">

            <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded ">
                <h1 class="text-center">JS Quiz</h1>
                <div id="quizDiv">
                    <h2 id="question">Question</h1>
                        <ul>
                            <li>
                                <input id="a" type="radio" class="answer" name="s">
                                <label for="a" id="a_value">option A</label>
                            </li>
                            <li>
                                <input id="b" type="radio" class="answer" name="s">
                                <label for="b" id="b_value">option B</label>
                            </li>
                            <li> <input id="c" type="radio" class="answer" name="s">
                                <label for="c" id="c_value">option C</label>
                            </li>
                            <li> <input id="d" type="radio" class="answer" name="s">
                                <label for="d" id="d_value">option D</label>
                            </li>

                        </ul>
                        <button class="btn btn-primary" id="submit">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
